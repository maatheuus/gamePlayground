<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Game Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-linear-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen"
  >
    <div class="container mx-auto px-4 py-16">
      <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
          <h1 class="text-5xl font-bold text-indigo-400 mb-4">
            ðŸŽ® Game Playground
          </h1>
          <p class="text-xl text-gray-300">Welcome to your fun zone!</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Game 1: Connect Dots -->
          <a href="pages/connectDots.html" class="block group">
            <div
              class="bg-white rounded-lg shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300"
            >
              <div class="text-center">
                <div
                  class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-purple-200 transition-colors"
                >
                  <!-- Bezier Curve Icon -->
                  <svg
                    class="w-8 h-8 text-purple-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 20h4v-4H4v4zm12 0h4v-4h-4v4zM4 4h16v4H4V4zM8 8v8m8-8v8"
                    />
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Game 1</h2>
                <p class="text-gray-600">Connect the Dots</p>
              </div>
            </div>
          </a>

          <!-- Game 2: Free Drawing -->
          <a href="pages/freeDrawing.html" class="block group">
            <div
              class="bg-white rounded-lg shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300"
            >
              <div class="text-center">
                <div
                  class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-green-200 transition-colors"
                >
                  <!-- Pencil Icon -->
                  <svg
                    class="w-8 h-8 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3zM4 20h16"
                    />
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Game 2</h2>
                <p class="text-gray-600">Free Drawing</p>
              </div>
            </div>
          </a>

          <!-- Game 5: Spot the Difference -->
          <a href="pages/spotDifference.html" class="block group">
            <div
              class="bg-white rounded-lg shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300"
            >
              <div class="text-center">
                <div
                  class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-yellow-200 transition-colors"
                >
                  <!-- Magnifying Glass Icon -->
                  <svg
                    class="w-8 h-8 text-yellow-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-4.35-4.35M10 18a8 8 0 110-16 8 8 0 010 16z"
                    />
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Game 3</h2>
                <p class="text-gray-600">Spot the Difference</p>
              </div>
            </div>
          </a>

          <!-- Game 7: Memory Match -->
          <a href="pages/memoryMatch.html" class="block group">
            <div
              class="bg-white rounded-lg shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300"
            >
              <div class="text-center">
                <div
                  class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-pink-200 transition-colors"
                >
                  <!-- Puzzle Icon -->
                  <svg
                    class="w-8 h-8 text-pink-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M20 13v-2a2 2 0 00-2-2h-2V7a2 2 0 00-2-2h-2V3H8v2H6a2 2 0 00-2 2v2H3v2h1v2H3v2h1v2a2 2 0 002 2h2v2h2v-2h2a2 2 0 002-2v-2h2a2 2 0 002-2z"
                    />
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Game 4</h2>
                <p class="text-gray-600">Memory Match</p>
              </div>
            </div>
          </a>

          <!-- Game 8: Snake -->
          <a href="pages/snakeGame.html" class="block group">
            <div
              class="bg-white rounded-lg shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300"
            >
              <div class="text-center">
                <div
                  class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-green-200 transition-colors"
                >
                  <!-- Snake/Path Icon -->
                  <svg
                    class="w-8 h-8 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 17h16m0 0l-4-4m4 4l-4 4M4 7h16m0 0L16 3m4 4l-4 4"
                    />
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Game 5</h2>
                <p class="text-gray-600">Snake Challenge</p>
              </div>
            </div>
          </a>

          <!-- Game 9: Brick Breaker -->
          <a href="pages/brickBreaker.html" class="block group">
            <div
              class="bg-white rounded-lg shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300"
            >
              <div class="text-center">
                <div
                  class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-red-200 transition-colors"
                >
                  <!-- Blocks Icon -->
                  <svg
                    class="w-8 h-8 text-red-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 4h6v6H4V4zm10 0h6v6h-6V4zM4 14h6v6H4v-6zm10 0h6v6h-6v-6z"
                    />
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Game 6</h2>
                <p class="text-gray-600">Brick Breaker</p>
              </div>
            </div>
          </a>

          <!-- Game 10: Brick Breaker -->
          <a href="pages/floodFillPainter.html" class="block group">
            <div
              class="bg-white rounded-lg shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300"
            >
              <div class="text-center">
                <div
                  class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-red-200 transition-colors"
                >
                  <!-- Blocks Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    width="32"
                    height="32"
                  >
                    <path d="M19 11L9 21a2 2 0 0 1-3-3l10-10a2 2 0 0 1 3 3Z" />
                    <path d="M2 12l10-10 6 6" />
                    <path d="M14 16h.01" />
                    <path d="M20 19a2 2 0 1 1-4 0c0-1 2-4 2-4s2 3 2 4Z" />
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Game 7</h2>
                <p class="text-gray-600">Flood fill Painter</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
