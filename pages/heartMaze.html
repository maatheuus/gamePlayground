<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Maze - Game Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .heart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 500px;
      }

      #mazeCanvas {
        border: 2px solid #f472b6;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(244, 114, 182, 0.3);
        max-width: 100%;
        height: auto;
      }

      .control-btn {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .pulsing {
        animation: pulse 1s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-50 via-rose-50 to-red-50 min-h-screen"
  >
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="text-center mb-8">
        <a
          href="../index.html"
          class="inline-block mb-4 text-pink-600 hover:text-pink-700 transition-colors"
        >
          ‚Üê Back to Home
        </a>
        <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-2">
          ‚ù§Ô∏è Heart Maze
        </h1>
        <p class="text-gray-600 text-lg">
          Navigate through the heart to find true love!
        </p>
      </header>

      <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
          <!-- Left Panel - Controls -->
          <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow-lg p-6 space-y-6">
              <div>
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                  Game Controls
                </h3>

                <!-- Difficulty -->
                <div class="mb-4">
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    Difficulty
                  </label>
                  <select
                    id="difficulty"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                  >
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                  </select>
                </div>

                <!-- Buttons -->
                <button
                  id="newGameBtn"
                  class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors mb-3"
                >
                  New Game
                </button>

                <button
                  id="hintBtn"
                  class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors"
                >
                  Show Hint (3)
                </button>
              </div>

              <!-- Stats -->
              <div class="border-t pt-4">
                <h4 class="font-semibold text-gray-800 mb-3">Statistics</h4>
                <div class="space-y-2 text-sm">
                  <div class="flex justify-between">
                    <span class="text-gray-600">Time:</span>
                    <span id="timer" class="font-mono font-bold text-gray-800"
                      >0:00</span
                    >
                  </div>
                  <div class="flex justify-between">
                    <span class="text-gray-600">Moves:</span>
                    <span id="moves" class="font-bold text-gray-800">0</span>
                  </div>
                  <div class="flex justify-between">
                    <span class="text-gray-600">Hints Left:</span>
                    <span id="hintsLeft" class="font-bold text-gray-800"
                      >3</span
                    >
                  </div>
                </div>
              </div>

              <!-- Instructions -->
              <div class="border-t pt-4">
                <h4 class="font-semibold text-gray-800 mb-3">How to Play</h4>
                <ul class="text-sm text-gray-600 space-y-2">
                  <li>üéØ Reach the heart center!</li>
                  <li>‚å®Ô∏è Use arrow keys or WASD</li>
                  <li>üì± Touch controls below</li>
                  <li>üí° Use hints if stuck</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Center Panel - Canvas -->
          <div class="lg:col-span-3">
            <div class="bg-white rounded-lg shadow-lg p-6">
              <!-- Status Message -->
              <div
                id="statusMessage"
                class="mb-4 p-3 rounded-lg text-center font-semibold hidden"
              ></div>

              <!-- Canvas Container -->
              <div class="heart-container">
                <canvas
                  id="mazeCanvas"
                  width="600"
                  height="600"
                  aria-label="Heart-shaped maze game canvas"
                ></canvas>

                <audio
                  id="sdn-success"
                  src="../assets/wordSearch/audio/success.wav"
                  type="audio/wav"
                  preload="auto"
                ></audio>
              </div>

              <!-- Touch Controls -->
              <div class="mt-6">
                <div class="flex flex-col items-center gap-2">
                  <button
                    id="upBtn"
                    class="control-btn bg-pink-500 hover:bg-pink-600 text-white active:bg-pink-700"
                    aria-label="Move up"
                  >
                    ‚ñ≤
                  </button>
                  <div class="flex gap-2">
                    <button
                      id="leftBtn"
                      class="control-btn bg-pink-500 hover:bg-pink-600 text-white active:bg-pink-700"
                      aria-label="Move left"
                    >
                      ‚óÑ
                    </button>
                    <button
                      id="downBtn"
                      class="control-btn bg-pink-500 hover:bg-pink-600 text-white active:bg-pink-700"
                      aria-label="Move down"
                    >
                      ‚ñº
                    </button>
                    <button
                      id="rightBtn"
                      class="control-btn bg-pink-500 hover:bg-pink-600 text-white active:bg-pink-700"
                      aria-label="Move right"
                    >
                      ‚ñ∫
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/heartMaze.js"></script>
  </body>
</html>
