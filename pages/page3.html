<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3 - Game Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  </head>
  <body
    class="bg-linear-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex flex-col items-center justify-center text-white"
  >
    <h1 class="text-3xl font-bold mb-6 text-teal-400">ğŸ¨ Free Drawing</h1>

    <!-- Controles -->
    <div
      id="controls"
      class="flex flex-wrap gap-4 mb-4 justify-center items-center bg-gray-800 p-4 rounded-lg shadow-lg"
    >
      <label class="flex items-center gap-2">
        <span class="text-sm text-gray-300">Color:</span>
        <input
          type="color"
          id="colorPicker"
          value="#ff0000"
          class="w-10 h-10 rounded cursor-pointer border border-gray-600"
        />
      </label>

      <label class="flex items-center gap-2">
        <span class="text-sm text-gray-300">Size:</span>
        <input
          type="range"
          id="sizeSlider"
          min="1"
          max="40"
          value="8"
          class="w-32 accent-teal-400"
        />
      </label>

      <button
        id="eraserBtn"
        class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md font-semibold transition"
      >
        ğŸ©¹ Eraser
      </button>

      <button
        id="clearBtn"
        class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md font-semibold transition"
      >
        ğŸ—‘ï¸ Clean
      </button>

      <button
        id="saveBtn"
        class="px-4 py-2 bg-teal-600 hover:bg-teal-500 rounded-md font-semibold transition"
      >
        ğŸ’¾ Save
      </button>
    </div>

    <div
      id="canvasContainer"
      class="border-4 border-gray-700 rounded-lg shadow-lg overflow-hidden"
    ></div>

    <!-- Navigation -->
    <div class="flex justify-center mt-12">
      <a
        href="../index.html"
        class="inline-flex items-center px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700 transition-all duration-300 hover:scale-105"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Back to Homepage
      </a>
    </div>
    <script src="../js/freeDrawing.js"></script>
  </body>
</html>
