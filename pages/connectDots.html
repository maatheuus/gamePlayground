<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2 - Game Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  </head>
  <body
    class="bg-linear-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen"
  >
    <div class="container mx-auto px-4 py-16">
      <div
        class="max-w-4xl mx-auto flex flex-col items-center justify-center text-white"
      >
        <h1 class="text-3xl font-bold mb-6 text-purple-400">
          Connect the Dots ðŸŽ¨
        </h1>

        <!-- Controles de dificuldade -->
        <div class="flex gap-3 mb-6">
          <button
            class="difficulty px-4 py-2 bg-green-600 hover:bg-green-500 rounded-lg font-semibold"
            data-time="45"
          >
            Easy
          </button>
          <button
            class="difficulty px-4 py-2 bg-yellow-500 hover:bg-yellow-400 rounded-lg font-semibold"
            data-time="35"
          >
            Medium
          </button>
          <button
            class="difficulty px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg font-semibold"
            data-time="28"
          >
            Hard
          </button>
        </div>

        <!-- CronÃ´metro -->
        <div id="timer" class="text-xl font-bold mb-4 text-teal-400">
          Time: --
        </div>

        <span class="instructions text-sm text-gray-400">
          Select a difficulty level to start!
        </span>

        <!-- Ãrea do canvas -->
        <div
          id="canvasContainer"
          class="border-4 border-gray-700 rounded-lg shadow-lg overflow-hidden"
        ></div>

        <!-- Navigation -->
        <div class="flex justify-center mt-12">
          <a
            href="../index.html"
            class="inline-flex items-center px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:bg-purple-700 transition-all duration-300 hover:scale-105"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              ></path>
            </svg>
            Back to Homepage
          </a>
        </div>
      </div>
    </div>
    <script src="../js/connectDots.js"></script>
  </body>
</html>
